<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macao Casinos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="map" class="row"></div>
        <div class="row main">
            <div id="list" class="visible-lg visible-md col-md-1">
                <h3>Macao Casinos</h3>
                <div><button class="btn" data-bind="click: init"><h4>Show All</h4></button></div>

                <ul data-bind="foreach: listed">
                    <li><button class="btn" data-bind="text: name, click: $root.activateCasino"></button></li>
                </ul>
            </div>
            <div class="col-md-4 visible-lg visible-md " id="player">
                <iframe data-bind="attr: {src: youtubeLink}" width="450" height="300" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="row navbar-fixed-bottom" id="search-box">
            <form class="col-md-2" data-bind="submit: search">
                <input type="text" data-bind="textInput: keyPhrase"/>
                <input type="submit" value="Search 3 Letters"/>
            </form>
        </div>
    </div>

    <script src="js/lib/knockout-3.3.0.js"></script>
    <script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9Ag7cAt-71fN77RKqSS6Zq9hgJed8RBA&callback=initMap"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</body>
</html>
